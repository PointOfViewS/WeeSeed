spring:
  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    properties:
      hibernate:
        order_insert: ${SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_INSERT}
        order_update: ${SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_UPDATE}
        show_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_SHOW_SQL}
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL}
        jdbc:
          batch_size: ${SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE}

  servlet:
    multipart:
      max-file-size: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
      max-request-size: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}

mqtt:
  broker: ${MQTT_BROKER}

upload:
  directory: ${UPLOAD_DIRECTORY}

sftp:
  host: ${SFTP_HOST}
  port: ${SFTP_PORT}
  user: ${SFTP_USER}
  password: ${SFTP_PASSWORD}

raspberry:
  pi:
    url: ${RASPBERRY_PI_URL}

ffmpeg:
  path: ${FFMPEG_PATH}

logging:
  level:
    org.hibernate.SQL: ${LOGGING_LEVEL_ORG_HIBERNATE_SQL}
    org.hibernate.type: ${LOGGING_LEVEL_ORG_HIBERNATE_TYPE}
